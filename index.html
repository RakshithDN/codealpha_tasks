<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Enhanced Music Player</title>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="player-bar">
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
                <h1 class="fcc-title">Music Player</h1>
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="player-content">
                <div id="player-album-art">
                    <img src="https://s3.amazonaws.com/org.freecodecamp.mp3-player-project/quincy-larson-album-art.jpg"
                        alt="song cover art" />
                </div>

                <div class="player-display">
                    <div class="player-display-song-artist">
                        <p id="player-song-title"></p>
                        <p id="player-song-artist"></p>
                    </div>

                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress" min="0" max="100" value="0" aria-label="Song progress" />
                        <span id="duration">0:00</span>
                    </div>

                    <div class="player-buttons">
                        <button id="previous" aria-label="Previous"><img
                                src="https://img.icons8.com/ios-filled/50/000000/rewind.png" alt="Previous" /></button>
                        <button id="play" aria-label="Play"><img
                                src="https://img.icons8.com/ios-filled/50/000000/play.png" alt="Play" /></button>
                        <button id="pause" aria-label="Pause"><img
                                src="https://img.icons8.com/ios-filled/50/000000/pause.png" alt="Pause" /></button>
                        <button id="next" aria-label="Next"><img
                                src="https://img.icons8.com/ios-filled/50/000000/fast-forward.png"
                                alt="Next" /></button>

                    </div>

                    <div class="bottom-controls">
                        <button id="shuffle" aria-label="Shuffle"><img
                                src="https://img.icons8.com/ios-filled/50/000000/shuffle.png" alt="Shuffle" /></button>
                        <button id="repeat" aria-label="Repeat"><img
                                src="https://img.icons8.com/ios-filled/50/000000/repeat.png" alt="Repeat" /></button>
                        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume" />
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-bar">
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
                <h2 class="playlist-title" id="playlist">Playlist</h2>
                <div class="parallel-lines">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <ul id="playlist-songs"></ul>
        </div>
    </div>
    <button id="dark-toggle" aria-label="Toggle Dark Mode">ðŸŒ“</button>
    <script src="script.js"></script>

</body>

</html>
